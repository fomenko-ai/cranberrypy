[main]
project_path = /path_to/your_project/
excluded_paths =
    /path_to/your_project/venv
    /path_to/your_project/.git

[logger]
logs_path = /path_to/logs/
s_format = %(asctime)s - %(name)s - %(filename)s - %(levelname)s - %(funcName)s - %(message)s
f_format = %(asctime)s - %(name)s - %(filename)s - %(levelname)s - %(funcName)s - %(message)s

[pydeps]
max_bacon = 2
no_show = True
verbose = 0
pylib = True
exclude =
    os
    re
    sys
    collections
    __future__